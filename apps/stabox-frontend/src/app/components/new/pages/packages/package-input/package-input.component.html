<div class="content">
  <div class="title">
    <span>Packages</span>
    <div class="underline"></div>
  </div>

  <div class="addIconContainer">
    <button mat-icon-button class="addButton" (click)="openNewPackageDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-tab-group class="mt-3" mat-align-tabs="center" animationDuration="0ms">
    <mat-tab label="My packages" (click)="filterMyPackages()">
      <div class="container-fluid" *ngIf="showMyPackages">
        <div class="row mt-4">
          <div class="my-2 col-xxl-4 col-sm-6 col-12"*ngFor="let pkg of packageService.packages">
            <stabox-package [package]="pkg"></stabox-package>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Accepted packages" (click)="filterAcceptedPackages()">
      <div class="container-fluid" *ngIf="showAcceptedPackages">
        <div class="row mt-4">
          <div class="my-2 col-xxl-4 col-sm-6 col-12" *ngFor="let pkg of packageService.packages">
            <stabox-package-card [package]="pkg"></stabox-package-card>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Available packages" (click)="filterToDeliver()">
      <div class="container-fluid" *ngIf="showToDeliver">
        <div class="row mt-4">
          <div class="my-2 col-xxl-4 col-sm-6 col-12" *ngFor="let pkg of packageService.packages">
            <stabox-package-card [package]="pkg"></stabox-package-card>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
