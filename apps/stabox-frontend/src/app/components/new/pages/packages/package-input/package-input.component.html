<div class="content">
    <div class="title">
        <span>Packages</span>
        <div class="underline"></div>
    </div>

    <div class="addIconContainer">
        <button mat-icon-button class="addButton" (click)="addPackageMode = true">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <mat-tab-group class="mt-3" mat-align-tabs="center">
        <mat-tab label="My packages" (click)="filterMyPackages()">
            <div class="container-fluid" *ngIf="showMyPackages">
                <div class="row mt-4">
                    <div class="col-xl-6 col-12" *ngFor="let pkg of packageService.packages">
                        <stabox-package [package]="pkg"></stabox-package>
                        <!-- <stabox-package-card [package]="pkg"></stabox-package-card> -->
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Accepted packages" (click)="filterAcceptedPackages()">
            <div class="container-fluid" *ngIf="showAcceptedPackages">
                <div class="row mt-4">
                    <div class="col-xl-6 col-12" *ngFor="let pkg of packageService.packages">
                        <stabox-package-card [package]="pkg"></stabox-package-card>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Accepted packages" (click)="filterToDeliver()">
            <div class="container-fluid" *ngIf="showToDeliver">
                <div class="row mt-4">
                    <div class="col-xl-6 col-12" *ngFor="let pkg of packageService.packages">
                        <stabox-package-card [package]="pkg"></stabox-package-card>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>

    <stabox-add-package (newRecieverEvent)="addRecieverMode = true" (doneEvent)="addPackageMode = false" *ngIf="addPackageMode"></stabox-add-package>
    <stabox-add-reciever-with-address (doneEvent)="addRecieverMode = false" *ngIf="addRecieverMode"></stabox-add-reciever-with-address>

</div>
