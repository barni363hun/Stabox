<div class="bottomNavContainer">
    <div class="bottomNav">
        <button mat-icon-button class="navItem" routerLink="/" matTooltip="Home" matTooltipClass="navTooltip" (mouseover)="homeIconSrc = 'assets/new/icons/homeGreen.svg'" (mouseleave)="homeIconSrc = 'assets/new/icons/homeWhite.svg'">
            <img [src]="homeIconSrc">
        </button>
        <button mat-icon-button class="navItem" routerLink="/profile" matTooltip="Account" matTooltipClass="navTooltip" (mouseover)="accountIconSrc = 'assets/new/icons/personGreen.svg'" (mouseleave)="accountIconSrc = 'assets/new/icons/personWhite.svg'">
            <img [src]="accountIconSrc">
        </button>
        <button mat-icon-button class="navItem" routerLink="/addresses" matTooltip="Addresses" matTooltipClass="navTooltip" (mouseover)="addressIconSrc = 'assets/new/icons/locationGreen.svg'" (mouseleave)="addressIconSrc = 'assets/new/icons/locationWhite.svg'">
            <img [src]="addressIconSrc">
        </button>
        <button mat-icon-button class="navItem" routerLink="/dates" matTooltip="Dates" matTooltipClass="navTooltip" (mouseover)="dateIconSrc = 'assets/new/icons/dateGreen.svg'" (mouseleave)="dateIconSrc = 'assets/new/icons/dateWhite.svg'">
            <img [src]="dateIconSrc">
        </button>
        <button mat-icon-button class="navItem" routerLink="/package" matTooltip="Packages" matTooltipClass="navTooltip" (mouseover)="boxIconSrc = 'assets/new/icons/boxGreen.svg'" (mouseleave)="boxIconSrc = 'assets/new/icons/boxWhite.svg'">
            <img [src]="boxIconSrc">
        </button>

        <div class="profileContainer">

            <div class="profileDataContainer">
                <stabox-user-icon class="profileImage"></stabox-user-icon>
                <div class="profileData">
                    <span class="nickname">{{ userService.user.username }}</span>
                    <span *ngIf="!userService.isShipper" class="role userColor">User</span>
                    <span *ngIf="userService.isShipper" class="role courierColor">Courier</span>
                </div>
            </div>

            <mat-icon class="logoutIcon" (click)="this.userService.logout()" matTooltip="Sign out" matTooltipClass="navTooltip">power_settings_new</mat-icon>
        </div>
    </div>
</div>
