<div class="sideNav">

    <div class="logo">
        <img class="logoImage" src="assets/images/new/icons/logo.svg">
        <span class="logoText">stabox</span>
    </div>

    <div class="divider"></div>

    <div class="nav">
        <div class="navItem" routerLink="/home" (mouseover)="homeIconSrc = 'assets/images/new/icons/homeGreen.svg'" (mouseleave)="homeIconSrc = 'assets/images/new/icons/homeWhite.svg'">
            <img [src]="homeIconSrc">
            <span>Home</span>
        </div>
        <div class="navItem" routerLink="/profile" (mouseover)="accountIconSrc = 'assets/images/new/icons/personGreen.svg'" (mouseleave)="accountIconSrc = 'assets/images/new/icons/personWhite.svg'">
            <img [src]="accountIconSrc">
            <span>Account</span>
        </div>
        <div class="navItem" (mouseover)="addressIconSrc = 'assets/images/new/icons/locationGreen.svg'" (mouseleave)="addressIconSrc = 'assets/images/new/icons/locationWhite.svg'">
            <img [src]="addressIconSrc">
            <span>Addressess</span>
        </div>
        <div class="navItem" (mouseover)="dateIconSrc = 'assets/images/new/icons/dateGreen.svg'" (mouseleave)="dateIconSrc = 'assets/images/new/icons/dateWhite.svg'">
            <img [src]="dateIconSrc">
            <span>Dates</span>
        </div>
        <div class="navItem" (mouseover)="boxIconSrc = 'assets/images/new/icons/boxGreen.svg'" (mouseleave)="boxIconSrc = 'assets/images/new/icons/boxWhite.svg'">
            <img [src]="boxIconSrc">
            <span>Packages</span>
        </div>
    </div>

    <div class="profileContainer">
        <!-- <stabox-user-icon></stabox-user-icon> -->
        <div class="profileImg"></div>
        <div class="profileData">
            <span class="nickname">nickname</span>
            <span class="role">Role</span>
        </div>
        <mat-icon class="logoutIcon" matTooltip="Sign out" matTooltipClass="statisticTooltip" matTooltipPosition="above" matTooltipShowDelay="500">power_settings_new</mat-icon>
    </div>
</div>
