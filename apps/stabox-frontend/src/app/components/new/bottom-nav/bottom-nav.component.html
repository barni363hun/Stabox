<div class="bottomNav">
    <button mat-icon-button class="navItem" routerLink="/home" matTooltip="Home" matTooltipClass="navTooltip" (mouseover)="homeIconSrc = 'assets/images/new/icons/homeGreen.svg'" (mouseleave)="homeIconSrc = 'assets/images/new/icons/homeWhite.svg'">
        <img [src]="homeIconSrc">
    </button>
    <button mat-icon-button class="navItem" routerLink="/profile" matTooltip="Account" matTooltipClass="navTooltip" (mouseover)="accountIconSrc = 'assets/images/new/icons/personGreen.svg'" (mouseleave)="accountIconSrc = 'assets/images/new/icons/personWhite.svg'">
        <img [src]="accountIconSrc">
    </button>
    <button mat-icon-button class="navItem" matTooltip="Addresses" matTooltipClass="navTooltip" (mouseover)="addressIconSrc = 'assets/images/new/icons/locationGreen.svg'" (mouseleave)="addressIconSrc = 'assets/images/new/icons/locationWhite.svg'">
        <img [src]="addressIconSrc">
    </button>
    <button mat-icon-button class="navItem" matTooltip="Dates" matTooltipClass="navTooltip" (mouseover)="dateIconSrc = 'assets/images/new/icons/dateGreen.svg'" (mouseleave)="dateIconSrc = 'assets/images/new/icons/dateWhite.svg'">
        <img [src]="dateIconSrc">
    </button>
    <button mat-icon-button class="navItem" matTooltip="Packages" matTooltipClass="navTooltip" (mouseover)="boxIconSrc = 'assets/images/new/icons/boxGreen.svg'" (mouseleave)="boxIconSrc = 'assets/images/new/icons/boxWhite.svg'">
        <img [src]="boxIconSrc">
    </button>

    <div class="profileContainer">

        <div class="profileDataContainer">
            <!-- <stabox-user-icon></stabox-user-icon> -->
            <div class="profileImg"></div>
            <div class="profileData">
                <span class="nickname">nickname</span>
                <span class="role">Role</span>
            </div>
        </div>

        <mat-icon class="logoutIcon" matTooltip="Sign out" matTooltipClass="navTooltip">power_settings_new</mat-icon>
    </div>
</div>
