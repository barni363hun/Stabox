<div id="shipperDetailsDiv" [ngClass]="{ lightMode: lightMode == true }">
  <div id="shade" (click)="close()"></div>

  <div id="shipperDetails">
    <app-close-icon [lightMode]="lightMode" (click)="close()"></app-close-icon>

    <div class="stopBeingShipperDiv" (click)="stopBeingShipper()">
      <img
        class="stopBeingShipperIcon"
        src="../../../../../assets/images/StopBeingShipperIcon.svg"
      />
      <p class="stopBeingShipperText gradientRed">Stop being a shipper</p>
    </div>

    <div id="content">
      <div class="title">
        <img
          class="vehicleIcon"
          [src]="
            lightMode
              ? '../../../../assets/images/LightMode/ShipperIcon.svg'
              : '../../../../assets/images/DarkMode/ShipperIcon.svg'
          "
        />
        <p class="titleText ms-2">Vehicles</p>
      </div>

      <app-divider [lightMode]="lightMode"></app-divider>

      <div class="my-2">
        <div
          class="row m-0 mt-1"
          *ngFor="let vehicle of vehicleService.vehicles; index as i"
        >
          <div class="col-xl-1 col-1 p-0"></div>
          <div class="col-xl-10 col-10 p-0">
            <input
              type="text"
              [(ngModel)]="vehicle.name"
              (change)="vehicleService.save(vehicle)"
            />
          </div>
          <div class="col-xl-1 col-1 p-0 my-auto">
            <mat-icon
              class="deleteIcon gradient"
              (click)="vehicleService.delete(i)"
              title="Remove Vehicle"
              >delete</mat-icon
            >
          </div>
        </div>
      </div>

      <app-add-icon
      id="addVehicle"
        [lightMode]="lightMode"
        (click)="vehicleService.localeAddVehicle()"
      ></app-add-icon>
    </div>
  </div>
</div>
