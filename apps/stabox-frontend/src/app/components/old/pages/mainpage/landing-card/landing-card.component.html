<div [ngClass]="{ lightMode: themeService.light }">
  <div id="landingCard">
    <div class="container-fluid mt-5">
      <div class="row">

        <div class="col-xl-6">
          <div class="w-100" id="cardText">
            <h1>Stabox</h1>
            <app-divider></app-divider>
            <div class="mx-auto" id="landingCardDesc">
              <p>Stabox is a modern faster way of sending packages with the help of community based services</p>
            </div>
            <div class="mt-5" id="getStartedBtn">
              <app-get-started-button></app-get-started-button>
            </div>
          </div>
        </div>

        <div class="col-xl-6">
          <img class="w-100" [src]="
          themeService.light
            ? '../../../../assets/images/LightMode/LandingCardDrawing.svg'
            : '../../../../assets/images/DarkMode/LandingCardDrawing.svg'
        " />
        </div>
      </div>
    </div>
  </div>
</div>
