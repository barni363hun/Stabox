<div [ngClass]="{ lightMode: themeService.light }">
    <div id="thirdCard">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-6">
                    <div class="w-100" id="cardText">
                        <h1>Have some questions?</h1>
                        <app-divider></app-divider>
                        <form action="">
                            <div class="input">
                                <app-email-input  name="email">
                                </app-email-input>
                            </div>
                            <div class="input">
                                <app-name-input name="name"></app-name-input>
                            </div>
                            <div class="input">
                                <app-message-input  name="message">
                                </app-message-input>
                            </div>
                            <app-contact-us-button (click)="sendFeedback()"></app-contact-us-button>
                        </form>
                    </div>
                </div>

                <div class="col-xl-6">
                    <img class="w-100" [src]="
                    themeService.light
                        ? '../../../../assets/images/LightMode/FooterCardDrawing.svg'
                        : '../../../../assets/images/DarkMode/FooterCardDrawing.svg'
                    " />
                </div>
            </div>
        </div>
    </div>
</div>
