<div [ngClass]="{'lightMode': themeService.light}">
  <ng-container *ngIf="!userService.userLoggedIn()">
    <div class="outline gradientBg unselectable" routerLink="/account" (click)="userService.login()">
      <div class="signInBtn">
        <mat-icon class="signInBtnIcon">open_in_browser</mat-icon>
        Sign in
      </div>
    </div>
  </ng-container>
</div>
