<div class="container-fluid p-0 unselectable" [ngClass]="{ lightMode: themeService.light}">
    <nav class="navbar fixed-top navbar-expand-xl navbar-dark nav">
        <div class="left me-5">
            <a routerLink="/">
                <img *ngIf="!userService.userLoggedIn()" class="logoImg" [src]="themeService.light ? '../../../../assets/images/LightMode/Logo.svg' : '../../../../assets/images/DarkMode/Logo.svg'" />
                <app-home-icon *ngIf="userService.userLoggedIn()"></app-home-icon>
            </a>
        </div>

        <button class="navbar-toggler" type="button" *ngIf="showSideBar == false" (click)="showSideBar = true">
            <span class="navbar-toggler-icon" [ngStyle]="{
            'background-image': themeService.light
              ? 'url(../../../../assets/images/LightMode/MenuIcon.svg)'
              : 'url(../../../../assets/images/DarkMode/MenuIcon.svg)'
          }"></span>
        </button>
        <button class="navbar-toggler" type="button" *ngIf="showSideBar == true" (click)="showSideBar = false">
            <span class="navbar-toggler-icon" [ngStyle]="{
            'background-image': themeService.light
              ? 'url(../../../../assets/images/LightMode/CloseIcon.svg)'
              : 'url(../../../../assets/images/DarkMode/CloseIcon.svg)'
          }"></span>
        </button>

        <div class="collapse navbar-collapse navBarList">
            <ul class="navbar-nav ms-5 me-auto">
                <li class="nav-item me-3 mb-2" *ngIf="userService.userLoggedIn()" routerLink="/packages" routerLinkActive="activeLink">
                    <div class="centerElements">
                        <img class="navIcon" [src]="themeService.light ? '../../../../assets/images/LightMode/BoxIcon.svg' : '../../../../assets/images/DarkMode/BoxIcon.svg'">
                        <a class="navText">Packages</a>
                    </div>
                    <div class="navUnderline gradientBg"></div>
                </li>
            </ul>

            <div id="coinsDiv" title="View transactions" *ngIf="userService.userLoggedIn()">
                <p id="coinAmount">420</p>
                <img class="coinsIcon" src="../../../../assets/images/CoinsIcon.svg" />
            </div>
            <div class="me-4" *ngIf="userService.userLoggedIn()">
                <app-account-button></app-account-button>
            </div>
            <div class="me-3" *ngIf="!userService.userLoggedIn()">
                <app-sign-in-button></app-sign-in-button>
            </div>
            <div class="themeSwitchIconDiv" *ngIf="themeService.light" (click)="themeService.setTheme('dark')" title="Turn Light Theme Off">
                <img class="themeSwitchIcon" src="../../../../assets/images/LightMode/LightModeIcon.svg" />
            </div>
            <div class="themeSwitchIconDiv" *ngIf="!themeService.light" (click)="themeService.setTheme('light')" title="Turn Light Theme On">
                <img class="themeSwitchIcon" src="../../../../assets/images/DarkMode/DarkModeIcon.svg" />
            </div>
        </div>
    </nav>
</div>

<div class="sideBarDiv unselectable" *ngIf="showSideBar == true" [ngClass]="{ lightMode: themeService.light }">
    <div id="sideBarShade" (click)="showSideBar = false"></div>
    <div id="sideBar">
        <div class="sideBarItemDiv" routerLink="/packages">
            <div class="sideBarItem">
                <div class="centerElements">
                    <img class="navIcon" [src]="themeService.light ? '../../../../assets/images/LightMode/BoxIcon.svg' : '../../../../assets/images/DarkMode/BoxIcon.svg'">
                    <a class="navText">Packages</a>
                </div>
                <div class="navUnderline gradientBg"></div>
            </div>
        </div>

        <div class="sideBarItemDiv">
            <div class="sideBarItem">
                <div id="sideBarItemCoinsDiv" title="View transactions">
                    <p id="sideBarItemCoinAmount">420</p>
                    <img class="sideBarItemCoinsIcon" src="../../../../assets/images/CoinsIcon.svg" />
                </div>
            </div>
        </div>

        <div class="sideBarItemDiv">
            <div class="sideBarItem" *ngIf="userService.userLoggedIn()">
                <app-account-button></app-account-button>
            </div>
            <div class="sideBarItem" *ngIf="!userService.userLoggedIn()">
                <app-sign-in-button></app-sign-in-button>
            </div>
        </div>

        <div class="sideBarItemDiv">
            <div class="themeSwitchIconDiv" *ngIf="themeService.light" (click)="themeService.setTheme('dark')" title="Turn Light Theme Off">
                <img class="themeSwitchIcon" src="../../../../assets/images/LightMode/LightModeIcon.svg" />
            </div>
            <div class="themeSwitchIconDiv" *ngIf="!themeService.light" (click)="themeService.setTheme('light')" title="Turn Light Theme On">
                <img class="themeSwitchIcon" src="../../../../assets/images/DarkMode/DarkModeIcon.svg" />
            </div>
        </div>
    </div>
</div>
